<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/output.css" />
    <script defer src="script.js"></script>
    <title>Password - Generator</title>
  </head>
  <body class="bg-slate-500 text-white">
    <main class="container bg-blue-900 p-8 mt-10 rounded">
      <section>
        <h1
          class="font-mono flex items-center justify-center font-bold text-xl mt-5"
        >
          Password Generator
        </h1>
        <div class="flex flex-col items-center justify-center">
          <label class="-tracking-tighter" for="length">Password length:</label>
          <input
            class="mt-2 rounded font-bold p-2 w-36 text-black text-center"
            type="number"
            id="length"
            min="4"
            max="50"
            value="12"
          />
        </div>

        <div class="flex flex-col-reverse justify-center items-center mt-3">
          <div class="flex flex-row-reverse gap-5">
            <input type="checkbox" id="uppercase" checked />
            <label for="uppercase">Include Uppercase</label>
          </div>

          <div class="flex flex-row-reverse gap-5">
            <input type="checkbox" id="lowercase" checked />
            <label for="lowercase">Include Lowercase</label>
          </div>

          <div>
            <input type="checkbox" id="numbers" checked />
            <label for="numbers">Include Numbers</label>
          </div>

          <div>
            <input type="checkbox" id="symbols" checked />
            <label for="symbols">Include Symbols</label>
          </div>
        </div>

        <button class="" id="generate">Generate Password</button>
        <h2 id="password"></h2>
      </section>
    </main>
  </body>
</html>
